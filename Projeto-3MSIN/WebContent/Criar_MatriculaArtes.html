<script language="JavaScript" type="text/javascript">
	function mascara(t, mask){
    	var i = t.value.length;
		var saida = mask.substring(1,0);
		var texto = mask.substring(i)
		if (texto.substring(0,1) != saida){
			t.value += texto.substring(0,1);
		}	 
	}	
	
</script>

		<div id="main" class="container">
			<h2 class="page-header">Incluir Matricula de Artes</h2>
			<!-- Formulario para inclusao de Alunos -->
			<form action="ManterMatriculaArtes.do" method="post">
				 <!-- area de campos do form -->
				 <fieldset>
				<legend>Dados Matricula</legend>
				 <div class="row">
		                <div class="form-group col-md-4">
		                    <label for="idAluno">Id Aluno</label>
		                    <input type="number" class="form-control" name="idAluno" id="idAluno" placeholder="Informe o Aluno" pattern="[0-9]+$" title="Apenas numeros">
		                </div>
		         </div>
		         <div class="row">
		                <div class="form-group col-md-4">
		                    <label for="idCurso">Id Curso</label>
		                    <input type="number" class="form-control" name="idCurso" id="idCurso" placeholder="Informe o Curso" pattern="[0-9]+$" title="Apenas numeros">
		                </div>
		         </div>   
		         <div class="row">
		                <div class="form-group col-md-3">
		                    <label for="valor">Valor</label>
		                    <input type="text" class="form-control" name="valor" id="valor" placeholder="R$" pattern="[0-9]+([\.,][0-9]+)?" step="0.01" title = "Apenas numeros com ate 2 casas decimais. ">
		                </div>
		
		                <div class="form-group col-md-3">
		                    <label for="statusPagamento">Status Pagamento</label>
		                        <select class ="form-control" name = "statusPagamento" id= "statusPagamento">
				                	<option value="">Selecione</option>
									<option value="Aberto">Aberto</option>
				                	<option value="Fechado">Fechado</option>
				                	<option value="Pendente Pagamento">Pendente Pagamento</option>
				                </select>
				        </div>  
				        
				        <div class="form-group col-md-3">
		                    <label for="statusMatricula">Status Matricula</label>
		                        <select class ="form-control" name = "statusMatricula" id= "statusMatricula">
				                	<option value="">Selecione</option>
									<option value="Concluido">Concluido</option>
		                			<option value="Fechado">Fechado</option>
				                </select>
				        </div>       
		         </div>
		         <div id="actions" class="row">
	                <div class="col-md-12">
	                    <button type="submit" class="btn btn-primary" name="acao" value="Criar">Salvar</button>
	                    <a href="index.html" class="btn btn-default">Cancelar</a>

	            </div>         
			</form>
